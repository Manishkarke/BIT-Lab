<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 2</title>
  </head>
  <body>
    <p>//Example of Unordered List//</p>
    <ul>
      <li>Sportstar</li>
      <li>Business Week</li>
      <li>Time</li>
    </ul>
    <p>//Example of Ordered List//</p>
    <ol type="i" start="4">
      <li>Sportstar</li>
      <li>Business Week</li>
      <li>Time</li>
    </ol>
    <p>//Example of Definition List//</p>
    <dl>
      <dt>Sports Magazine</dt>
      <dd>Sportstar</dd>
      <dt>Business Magazine</dt>
      <dd>Business Week</dd>
    </dl>
  </body>
</html>
