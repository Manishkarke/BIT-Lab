<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greatest number</title>
  </head>
  <body>
    <h2>Greatest number calculator</h2>

    <label for="num1">Number 1:</label>
    <input type="number" name="num1" id="num1" />
    <label for="num2">Number 2:</label>
    <input type="number" name="num2" id="num2" />
    <label for="num3">Number 3:</label>
    <input type="number" name="num3" id="num3" />

    <button type="button" onclick="findGreatest()">Compare</button>

    <div id="result">result:</div>

    <script>
      function findGreatest() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const num3 = Number(document.getElementById("num3").value);

        if ((num1 >= num2 && num3 < num2) || (num1 >= num3 && num2 < num3)) {
          document.getElementById("result").innerText =
            num1 + "is the greatest number";
        } else if (
          (num2 >= num1 && num3 < num1) ||
          (num2 >= num3 && num3 > num1)
        ) {
          document.getElementById("result").innerText =
            num2 + "is the greatest number";
        } else {
          document.getElementById("result").innerText =
            num3 + "is the greatest number";
        }
      }
    </script>
  </body>
</html>
