<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 10</title>
  </head>
  <body>

    <div id="result"></div>

    <script>
      let num = Number(prompt("Enter any number"));
      let i = num;
      let sum = 0;
      let count = 1;

      do {
        sum += i;
        i++;
        count++
      } while(count <= 5)

      document.getElementById("result").innerText = `Result of sum of 5 consecutive number of ${num} is ${sum}`
    </script>
  </body>
</html>
